<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="css/registration.min.css">
  <title>tukutter | 新規登録</title>
</head>
<body>
  <main id="registration">
    <div class="logo">
      <img class="logo-text" src="img/logo-text.png" alt="">
      <p>ユーザー登録</p>
    </div>
    <form action="#" method="post">
      <div class="inline">
        <label for="userid">user ID</label>
        <input class="view-pc" type="text" name="userid" value="">
        <input class="view-sp" type="text" name="userid" placeholder="user ID" value="">
      </div>
      <div class="inline">
        <label for="password">password</label>
        <input class="view-pc" type="password" name="password" value="">
        <input class="view-sp" type="password" name="password" placeholder="password" value="">
      </div>
      <div class="inline">
        <label for="password">password確認</label>
        <input class="view-pc" type="password" name="password" value="">
        <input class="view-sp" type="password" name="password" placeholder="password" value="">
      </div>
      <div class="inline">
        <label for="password">お名前</label>
        <input class="view-pc" type="text" name="username" value="">
        <input class="view-sp" type="text" name="username" placeholder="お名前" value="">
      </div>
      <input class="button submit" type="submit" name="submit" value="新規登録">
    </form>
  </main>
</body>
</html>
