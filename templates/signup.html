{% extends "layout.html" %}

{% block css %}signup{% endblock %}

{% block title %}新規登録{% endblock %}

{% block body %}
<main id="registration">
  <div class="logo">
    <img class="logo-text" src="/static/img/logo-text.png" alt="">
    <p>ユーザー登録</p>
  </div>
  <form action="/signup" method="post">
    <div class="inline">
      <label for="userid">ログインID</label>
      <input type="text" name="login_id" value="">
    </div>
    {% if error_id %}
    <div class="error">
      <p>{{message}}</p>
    </div>
    {% endif %}
    <div class="inline">
      <label for="password">パスワード</label>
      <input type="password" name="password" value="">
    </div>
    <div class="inline">
      <label for="password">パスワード確認</label>
      <input type="password" name="conf_password" value="">
    </div>
    {% if error_pw %}
    <div class="error">
      <p>{{message}}</p>
    </div>
    {% endif %}
    <div class="inline">
      <label for="password">ユーザーネーム</label>
      <input type="text" name="username" value="">
    </div>
    {% if error_un %}
    <div class="error">
      <p>{{message}}</p>
    </div>
    {% endif %}
    <input class="button submit" type="submit" name="submit" value="新規登録">
  </form>
</main>
{% endblock %}
