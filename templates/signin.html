{% extends "layout.html" %}

{% block css %}signin{% endblock %}

{% block title %}login{% endblock %}

{% block body %}
<main id="login">
   <div class="logo">
      <img class="logo-pic" src="/static/img/logo-pic.png" alt="">
      <img class="logo-text" src="/static/img/logo-text.png" alt="">
   </div>
  <form action="/signin" method="post">
    <div class="inline">
      <label for="userid">ログインID</label>
      <input type="text" name="login_id" value="">
    </div>
    {% if error_id %} 
    <div class="error">
      <p>ログインIDが見つかりません。</p>
    </div>
    {% endif %}
    <div class="inline">
      <label for="password">パスワード</label>
      <input type="password" name="password" value="">
    </div>
    {% if error_pw %}
    <div class="error">
      <p>パスワードを確認してください。</p>
    </div>
    {% endif %}
    <input class="button submit" type="submit" name="submit" value="ログイン">
  </form>
  <div class="registration">
    <p><a href="/signup">アカウントがない人は登録</a></p>
  </div>
</main>
{% endblock %}
